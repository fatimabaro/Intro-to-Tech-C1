<body>
<h1>Fruits</h1>
<p id="display"></p>
<input type="button" value="enter fruit" onclick="getFruit()">
<script>

var fruits = ["apple", "lemon", "orange"]
function getFruit(){
	var pop = prompt("Enter a fruit that you like").toLowerCase();
	fruits.push(pop);
	fruits.sort();
	document.getElementById('display').innerHTML= fruits.join(" with ");
}

</script>
